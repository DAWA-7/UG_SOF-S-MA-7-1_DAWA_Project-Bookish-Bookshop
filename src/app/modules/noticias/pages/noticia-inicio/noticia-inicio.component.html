<div class="container-xl">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput appearance="outline" placeholder="Buscar" #input>
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <mat-sidenav-container class="news-container">
    <mat-sidenav class="side-nav" mode="side" opened>
      <mat-action-list>
        <button mat-list-item (click)="years= '2022'">
          Recientes
        </button>

        <button mat-list-item *ngFor="let item of listYears" (click)="years = item+''">
          {{item}}
        </button>
      </mat-action-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3">

          <!-- <app-noticia-card1 [id]="item.id" [title]="item.title" [author]="item.author" [img]="item.img" [date]="item.date" [content]="item.content" *ngFor="let item of listNews">

          </app-noticia-card1> -->

          <app-noticia-card1 [itemData]="item" *ngFor="let item of listNews"></app-noticia-card1>

        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
